<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVISTA - Upcoming Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div> 
    <header class="navbar">
        <div class="navbar-left">
            <img src="https://cmb.ac.lk/wp-content/uploads/logo-web.png" alt="University Logo" class="university-logo">
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="main.html">Events</a></li>
                    <li><a href="about.html">About</a></li>
                    <li id="nav-profile-li" style="display:none;"><a id="nav-profile" href="profile.html" class="profile-button-style">Profile</a></li>
                    <li id="logout-button-li" style="display:none;"><button id="logout-button" class="login-button">Logout</button></li>
                </ul>
            </nav>
        </div>
        
        <div class="navbar-right">
            <div class="search-bar">
                <input type="text" placeholder="Search events...">
                <button><i class="fas fa-search"></i></button>
            </div>
            
            <button id="nav-login" class="login-button" onclick="location.href='login.html'">Login</button>
            
            <img src="C:\Users\HP\Desktop\Web Site Â - UNIVISTA\image\logo2.png" alt="UNIVISTA Logo" class="univista-logo">
        </div>
    </header>

    <main class="events-content">
        <section class="upcoming-events-section">
            <h2>All Upcoming University Events</h2>
            <div class="filters">
                <select id="event-category-filter">
                    <option value="all">All Categories</option>
                    <option value="academic">Academic</option>
                    <option value="sports">Sports</option>
                    <option value="cultural">Cultural</option>
                    <option value="social">Social</option>
                    <option value="other">Other</option>
                </select>
                <select id="event-faculty-filter">
                    <option value="all">All Faculties</option>
                </select>
                <select id="event-type-filter">
                    <option value="all">All Types</option>
                    <option value="internal">Internal</option>
                    <option value="public">Public</option>
                </select>
                <select id="event-ticket-filter">
                    <option value="all">All Tickets</option>
                    <option value="paid">Paid</option>
                    <option value="free">Free</option>
                </select>
            </div>
            
            <div id="events-list" class="event-grid">
                <p>Loading events...</p>
            </div>
        </section>
    </main>

    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script> 
    
    <script src="firebase-config.js"></script>
    
    <script src="js/auth.js"></script>
    <script src="js/firestore.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
