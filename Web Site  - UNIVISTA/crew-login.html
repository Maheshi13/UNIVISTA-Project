<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVISTA - Crew Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    <header class="navbar">
        <div class="navbar-left">
            <img src="https://cmb.ac.lk/wp-content/uploads/logo-web.png" alt="University Logo" class="university-logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="events.html">Events</a></li>
                </ul>
            </nav>
        </div>
        <div class="navbar-right">
            <img src="img/univista-logo.png" alt="UNIVISTA Logo" class="univista-logo">
        </div>
    </header>

    <div class="form-container">
        <h2>UNIVISTA Event Management Crew Login</h2>
        <form id="crew-login-form">
            <div class="form-group">
                <label for="crew-login-email">Username (Faculty Admin Provided)</label>
                <input type="text" id="crew-login-username" required>
            </div>
            <div class="form-group">
                <label for="crew-login-password">Password</label>
                <input type="password" id="crew-login-password" required>
            </div>
            <button type="submit" class="form-button">Crew Log In</button>
        </form>
        <a href="crew-register.html" class="form-link" style="margin-top: 20px;">Crew Registration (Faculty Representatives)</a>
        <a href="login.html" class="form-link">‚Üê Back to User Login</a>
    </div>

    <script src="firebase-config.js"></script>

</body>
</html>
