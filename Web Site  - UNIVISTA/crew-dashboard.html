<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVISTA - Crew Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Crew Dashboard Specific Styles */
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af); /* Example professional background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 50px; 
            text-align: center;
        }

        .crew-header {
            color: white;
            margin-bottom: 50px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
        }

        .crew-header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .crew-header p {
            font-size: 1.2em;
        }

        .faculty-card-container {
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
        }
        
        /* The main faculty card representing the crew member's area */
        .faculty-card {
            background-color: rgba(255, 255, 255, 0.98); 
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 3px solid #007bff; /* Highlight border */
        }

        .faculty-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .faculty-card i {
            font-size: 4em;
            color: #007bff; 
            margin-bottom: 20px;
        }

        .faculty-card h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .proceed-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #28a745; 
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .proceed-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <img src="https://cmb.ac.lk/wp-content/uploads/logo-web.png" alt="University Logo" class="university-logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="crew-dashboard.html">Crew Dashboard</a></li> 
                    <li><a href="#" id="logout-button">Logout</a></li> 
                </ul>
            </nav>
        </div>
        <div class="navbar-right">
            <img src="img/univista-logo.png" alt="UNIVISTA Logo" class="univista-logo">
        </div>
    </header>

    <main class="main-content">
        <div class="crew-header">
            <h1>Crew Member Dashboard</h1>
            <p>You are logged in as an Event Management Crew Member.</p>
            <p id="welcome-message" style="margin-top: 20px;">Loading profile...</p>
        </div>

        <div class="faculty-card-container">
            <h2 style="color: white; margin-bottom: 20px;">Your Assigned Faculty</h2>
            <div id="crew-faculty-card" class="faculty-card" style="display: none;">
                </div>
            <p id="error-display" style="color: white; margin-top: 20px; font-weight: bold; display: none;">Error loading faculty assignment.</p>
        </div>

    </main>

    <footer><p>&copy; 2023 UNIVISTA. All rights reserved.</p></footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="js/firestore.js"></script>
    
    <script>
        // Faculty Icons Map (Used for presentation)
        const FACULTY_ICONS = {
            'Faculty of Science': 'fas fa-flask',
            'Faculty of Management and Financial': 'fas fa-chart-line',
            'University of Colombo School of Computing': 'fas fa-laptop-code',
            'Faculty of Art': 'fas fa-paint-brush',
            'Faculty of Law': 'fas fa-balance-scale',
            'Faculty of Education': 'fas fa-chalkboard-teacher',
            'Faculty of Technology': 'fas fa-screwdriver',
            'Faculty of Nursing': 'fas fa-user-nurse',
            'Sripalee Campus': 'fas fa-school',
            'Faculty of Indigenous Medicine': 'fas fa-medkit',
            'Faculty of Medicine': 'fas fa-heartbeat'
        };

        document.addEventListener('DOMContentLoaded', () => {
            const facultyCard = document.getElementById('crew-faculty-card');
            const welcomeMessage = document.getElementById('welcome-message');
            const errorDisplay = document.getElementById('error-display');
            const logoutButton = document.getElementById('logout-button');

            // Handle Logout
            if (logoutButton) {
                logoutButton.addEventListener('click', async (e) => {
                    e.preventDefault();
                    try {
                        await auth.signOut();
                        window.location.href = 'crew-login.html'; // Redirect to crew login after logout
                    } catch (error) {
                        console.error("Logout Error:", error);
                        alert("Logout failed. Please try again.");
                    }
                });
            }

            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    // Not logged in
                    window.location.href = 'crew-login.html';
                    return;
                }

                try {
                    // Get profile data from Firestore
                    const userProfile = await getCurrentUserRole(); 

                    if (userProfile && userProfile.role === 'crew' && userProfile.faculty) {
                        
                        welcomeMessage.textContent = `Welcome, ${userProfile.name}!`;
                        
                        const assignedFaculty = userProfile.faculty;
                        const iconClass = FACULTY_ICONS[assignedFaculty] || 'fas fa-building'; // Default icon

                        facultyCard.innerHTML = `
                            <i class="${iconClass}"></i>
                            <h3>${assignedFaculty}</h3>
                            <button class="proceed-button">Manage Events for ${assignedFaculty}</button>
                        `;
                        facultyCard.style.display = 'block';

                        // Add click listener to the button/card
                        facultyCard.querySelector('.proceed-button').addEventListener('click', () => {
                            // The next page will be where the crew member reviews and approves events
                            window.location.href = `crew-manage-events.html?faculty=${encodeURIComponent(assignedFaculty)}`;
                        });

                    } else if (userProfile && userProfile.role === 'user') {
                        // Logged in as regular user but landed on crew page
                        await auth.signOut();
                        window.location.href = 'login.html';
                    } else {
                        // Crew profile exists but is incomplete (missing faculty or role)
                        errorDisplay.textContent = 'Crew profile incomplete. Please contact administrator.';
                        errorDisplay.style.display = 'block';
                        await auth.signOut();
                        window.location.href = 'crew-login.html';
                    }
                } catch (error) {
                    console.error("Error loading crew profile:", error);
                    errorDisplay.textContent = 'An error occurred loading your profile. Please log in again.';
                    errorDisplay.style.display = 'block';
                    await auth.signOut();
                    window.location.href = 'crew-login.html';
                }
            });
        });
    </script>
</body>
</html>
